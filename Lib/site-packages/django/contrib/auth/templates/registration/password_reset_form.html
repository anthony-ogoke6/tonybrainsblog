{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block styles %}
    <style>

    h1, ul {
    	text-align: left;
    }
    </style>
    
{% endblock %}

{% block title %}Password Reset {{ block.super }}{% endblock %}

{% block jumbotron %}
    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Forgot password</h1> 
        </div>
      </div>
    </main>
{% endblock %}


{% block container %}
	    <div class="container">
	        <!-- Example row of columns -->
	        
		        <div class="row">
		            <div class='col-md-6 col-md-offset-3'">
		          	    <div class="articles">
		          		        <div class="article">
									    
										   
											  <form method="post">
											    {% csrf_token %}
											    {{ form|crispy }}
											    <button type="submit" class="btn btn-primary">Submit</button>
											  </form>
					                        </div>
		                </div>
		            </div>
	            
	                   
	        </div>

	        <hr>

	      </div>
{% endblock %}
